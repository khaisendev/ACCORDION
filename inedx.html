<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Accordion</title>
</head>
<body>

  <div class="wrapper">
      <div class="container">
        <h2>Часто завадаемые вопросы</h2>
        <div class="accordion">
          <div class="accordion-item">
            <button id="accordion-button-1" aria-expanded="false"><span class="accordion-title">Какие языки програмирования используешь?</span><span class="icon" aria-hidden="true"></span></button>
            <div class="accordion-content">
              <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVASCRIPT</li>
              </ul>
            </div>
          </div>
          <div class="accordion-item">
            <button id="accordion-button-2" aria-expanded="false"><span class="accordion-title">Какие фреймворки используешь?</span><span class="icon" aria-hidden="true"></span></button>
            <div class="accordion-content">
              <ul>
                <li>VUE.JS</li>
                <li>REACT.JS</li>
                <li>ANGULAR</li>
              </ul>
            </div>
          </div>
          <div class="accordion-item">
            <button id="accordion-button-3" aria-expanded="false"><span class="accordion-title">Какие препроцессоры используешь?</span><span class="icon" aria-hidden="true"></span></button>
            <div class="accordion-content">
              <ul>
                <li>SCSS</li>
                <li>SASS</li>
                <li>LESS</li>
              </ul>
            </div>
          </div>
          <div class="accordion-item">
            <button id="accordion-button-4" aria-expanded="false"><span class="accordion-title">Какие CMS используешь?</span><span class="icon" aria-hidden="true"></span></button>
            <div class="accordion-content">
              <ul>
                <li>WORDPRESS</li>
                <li>OPENCART</li>
                <li>БИТРИКС</li>
              </ul>
            </div>
          </div>
          <div class="accordion-item">
            <button id="accordion-button-5" aria-expanded="false"><span class="accordion-title">Каким редакторами пользуешься?</span><span class="icon" aria-hidden="true"></span></button>
            <div class="accordion-content">
              <ul>
                <li>PHOTOSHOP</li>
                <li>FIGMA</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
